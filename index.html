<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./assets/Logo.png" alt="logo" />
      </div>
      <div class="right">
        <div class="top">
          <div class="bar"></div>
          <nav>
            <ul>
              <li>Home</li>
              <li>About Us</li>
              <li>Portfolio</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>
        <div class="center">
            <h1 class="stroke">Crea-<br><span>tivity.</span></h1>
            <div class="context">
                <p>is our<br>ingredient.</p>
                <div class="btn">Check Out Package</div>
            </div>
            <div class="social">
                <img src="./assets/Twitter Icon.svg" alt="">
                <img src="./assets/Instagram Icon.svg" alt="">
                <img src="./assets/Facebook Icon.svg" alt="">
                <img src="./assets/Email Icon.svg" alt="">
            </div>
        </div>
        <div class="bottom">
            <div class="list">
                <ul>
                    <li>Photography</li>
                    <li>Videography</li>
                    <li>Graphic Design</li>
                    <li>Illustration</li>
                    <li>Animation</li>
                </ul>
            </div>
            <div class="quote-sec">
                <img src="./assets/quote.png" alt="quote">
                <p>We help you to create the best graphics, photos, animations and illustrations</p>
                <img src="./assets/pexels-cottonbro-7974875.jpg" alt="img">
                <img src="./assets/icons8-down-arrow-100.png" alt="down">
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
